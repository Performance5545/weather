<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="big-title">
        <div class="container">
            <div class="big-title__block">
                <h1>5-Day Forecast.</h1>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="location">
            Kazan, RUS
        </div>
        <div class="form-wrapper">
            <form action="#">
                    <input type="radio" name="input-radio" id="radio-one" checked>
                    <label for="radio-one">Celsius</label>
                    <input type="radio" name="input-radio" id="radio-two">
                    <label for="radio-two">Farenheit</label>
            </form>
        </div>
    </div>
    <section class="weather-card">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">
                            <h3 class="card-title">Monday</h3>
                            <p class="card-text">Marth 1st, 1:00 pm</p>
                        </div>
                        <img src="../img/cloud.svg" class="card-img-top" alt="cloudy">
                        <div class="card-temperature">
                            2°C
                            <div class="card-temperature__subtitle">
                                broken clouds
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">
                            <h3 class="card-title">Tuesday</h3>
                            <p class="card-text">Marth 2nd, 1:00 pm</p>
                        </div>
                        <img src="../img/rain.svg" class="card-img-top" alt="cloudy">
                        <div class="card-temperature">
                            -1°C
                            <div class="card-temperature__subtitle">
                                light rain
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">
                            <h3 class="card-title">Wednesday</h3>
                            <p class="card-text">Marth 3rd, 1:00 pm</p>
                        </div>
                        <img src="../img/cloudy-day.svg" class="card-img-top" alt="cloudy">
                        <div class="card-temperature">
                            4°C
                            <div class="card-temperature__subtitle">
                                few clouds
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">
                            <h3 class="card-title">Thursday</h3>
                            <p class="card-text">Marth 4th, 1:00 pm</p>
                        </div>
                        <img src="../img/snowfall.svg" class="card-img-top" alt="cloudy">
                        <div class="card-temperature">
                            2°C
                            <div class="card-temperature__subtitle">
                                light snow
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">
                            <h3 class="card-title">Friday</h3>
                            <p class="card-text">Marth 5th, 1:00 pm</p>
                        </div>
                        <img src="../img/cloudy-day.svg" class="card-img-top" alt="cloudy">
                        <div class="card-temperature">
                            -4°C
                            <div class="card-temperature__subtitle">
                                few clouds
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
